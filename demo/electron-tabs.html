<!DOCTYPE html>
<html >

<head>
    <link rel="stylesheet" href="../electron-tabs.css">
</head>
<body style="-webkit-app-region: drag" >

<div class="etabs-tabgroup">
    <div id="topbar">

    </div>
    <div class="etabs-tabs"></div>
    <div class="etabs-buttons"></div>
    <div class="plusbutton" onclick="addtab();">

    </div>
</div>
<div class="etabs-views">

</div>


<script>
    //const TabGroup = require('electron-tabs') normally but for demo :
    const TabGroup = require("../index");

    let tabGroup = new TabGroup();

    tabGroup.addTab({
        title: 'a',
        src: 'http://electron.atom.io',
        visible: true,
        active: true
    });
    function addtab(){
      tabGroup.addTab({
          title: 'b',
          src: 'http://evernote.com',
          visible:true,
          active: true
      });
    }
    tabGroup.addTab({
        title: "c",
        src: "http://electron.atom.io",

        visible: true,
        active: true
    });

</script>
</body>
</html>
